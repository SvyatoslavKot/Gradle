<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Open</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container py-6 ">
<div >
    <div >
        <header  th:insert="include/header :: header"></header>
    </div>
    <main class="col-lg-6 text-left">
        <h2>Field apply for credit</h2>
        <h5>"+textMsg+"</h5>
        <form th:method="post" th:action="@{/bank_app/credits/open/}">
        <label>Credit amount:<br />
            <input type="text" name="sum"><br />
            </label>
        <br />
        <label>Type of Credit:<br />
            <select name="type" >
                <option value="0"></option>
                <option value="CREDITCARD">Credit Card</option>
                <option value="CONSUMER">Consumer Credit</option>
                <option value="AVTO">Car credit</option>
                <option value="HYPOTHEC">Mortgage</option>
                </select>
            </label><br />
        <br />
        <label>Credit Term:<br />
            <select name="term" >
                <option value="0"></option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="240">240</option>
                <option value="360">360</option>
            </select>
            </label><br />
        <br/>
            <label >Link Account:<br />
                <select th:each="account : ${accounts}" name="linkAccount">
                    <option value=""></option>
                    <option value="new">New</option>
                    <option th:value="${account.id}" th:utext="${account.account_num}"></option>
                </select>
            </label><br />
            <br/>
        <label>Family status:<br />
            <select name="family" >
                <option value=""></option>
                <option value="0">single</option>
                <option value="1">married</option>
                </select>
            </label><br />
        <label>Income:<br />
            <input type="text" name="income"><br />
            </label>
        <label>Children:<br />
           <select name="child" >
               <option value=""></option>
                <option value="0">no</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4 +</option>
                </select>
            </label><br />
        <label>Other credit<br />
            <input type="text" name="otherCredit"><br />
            </label>
        <label>Work experience:<br />
            <select name="experience" >
                <option value=""></option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4 +</option>
                </select>
            </label><br />
        <label>age:<br />
            <input type="text" name="age"><br />
            </label>
            <br/>
        <button name="calck"  type="submit">Calculation</button>
        </form>
            <button name="cancel" onclick="location.href='/bank_app/credits'">Cancel</button>
    </main>
    <footer  th:insert="include/footer :: footer"></footer>
</div>
</body>
</html>
