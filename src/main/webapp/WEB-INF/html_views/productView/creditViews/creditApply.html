<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Apply Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-center">
    <h5>Apples</h5>


    <table  class="table table-hover">
        <tr>
            <td >No</td>
            <td >Number</td>
            <td >Status</td>
            <td >Credit</td>
            <td >Button</td>

        </tr>

        <tr th:each="apply, state : ${apples}">
            <td th:utext="${state.index}"> index</td>
            <td th:utext="${apply.number}">num</td>
            <td th:utext="${apply.status}">balance</td>
            <td>
                <a th:href="@{/bank_app/credits/item/{id}(id=${apply.credit_id})}" >Look</a>
            </td>

            <td th:if="${apply.status.equals('Apply approved')}">
                <form  th:method="post" th:action="@{/bank_app/apply/add/{id}(id=${apply.id})}">
                    <button class="mb-1" name="add" type="submit" >add</button>
                </form>
                <form  th:method="delete" th:action="@{/bank_app/apply/delete/{id}(id=${apply.id})}">
                <button class="mb-1" name="add" type="submit" >denied</button>
                </form>
            </td>

            <td th:if="${apply.status.equals('Apply denied')}">
                <form  th:method="delete" th:action="@{/bank_app/apply/delete/{id}(id=${apply.id})}">
                    <button class="mb-1" name="add" type="submit" >denied</button>
                </form>
            </td>
            <td th:if="${apply.status.equals('Apply pending')}">
                <form  th:method="delete" th:action="@{/bank_app/apply/delete/{id}(id=${apply.id})}">
                    <button class="mb-1" name="add" type="submit" >denied</button>
                </form>
            </td>

        </tr>
    </table>

    <form  th:method="get" th:action="@{/bank_app/credits/list/{id}(id=${client.id})}">
        <button class="mb-1" name="add" type="submit" >Cancel</button>
    </form>

</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
