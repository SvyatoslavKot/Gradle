<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-left">
    <div class="col-lg-9">

        <h4>Credit Item</h4>
        <div>
            <label>Name: <p th:text="${credit.name}">userName</p> </label> </br>
            <label>Account Num: <p th:text="${credit.account_number}">lastName</p> </label></br>
            <label>Amount: <p th:text="${credit.amount}">id</p> </label> </br>
            <label>Payment <p th:text="${credit.payment_month}">addressee</p> </label></br>
            <label>Term: <p th:text="${credit.credit_term}">mobilePhone</p> </label></br>
            <label>Ptc: <p th:text="${credit.ptc}">id</p> </label></br>
            <label>Open date: <p th:text="${credit.opening_date}">id</p> </label> </br>
            <label>Link Account: <a th:href="@{/bank_app/account/{id_acc}(id_acc=${credit.account_link_id})}" th:utext="${credit.name}" /> </label> </br>
        </div>
        <br/>

        <!-- добавить иф-->
        <div th:if="${client!=null}">
            <form th:method="delete" th:action="@{/bank_app/account/delete/{id}(id=${credit.id})}">
                <button name="delete" type="submit" >Close Account</button>
            </form>
            <form th:object="${client}" th:method="get" th:action="@{/bank_app/account/list/{id}(id=${client.getId})}">
                <button name="cancel", type="submit">History</button><br/>
                <br/>
            </form>
            <form th:object="${client}" th:method="get" th:action="@{/bank_app/credits/list/{id}(id=${client.getId})}">
                <button name="cancel", type="submit">Credit list</button><br/>
                <br/>
            </form>
        </div>
        <div th:if="${client==null}">
            <form th:object="${client}" th:method="get" th:action="@{/bank_app/credits/list/{id}(id=${client.getId})}">
                <button name="cancel", type="submit">Credit list</button><br/>
                <br/>
            </form>
        </div>


    </div>
</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
