<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-left">
    <div class="col-lg-9">

    <h4>Account Card</h4>
    <div th:object="${account}" >
        <label>Name: <p th:text="${account.name}">userName</p> </label> </br>
        <label>Account Num: <p th:text="${account.account_num}">lastName</p> </label></br>
        <label>Balance: <p th:text="${account.money_in_account}">id</p> </label> </br>
        <label>Payment <p th:text="${account.payment}">addressee</p> </label></br>
        <label>Term: <p th:text="${account.credit_term}">mobilePhone</p> </label></br>
        <label>Cash back: <p th:text="${account.cashBack}">id</p> </label></br>
        <label>Open date: <p th:text="${account.date}">id</p> </label> </br>
        <!--<a th:href="@{/bank_app/profile/{id}/edit(id=${client.getId})}">create profile</a> -->
    </div>
    <br/>
        <div th:if="${client}">
            <form th:method="delete" th:action="@{/bank_app/client/account/delete/{id}(id=${account.getId})}">
                <button name="delete" type="submit" >Close Account</button>
            </form>
            <form th:object="${client}" th:method="get" th:action="@{/bank_app/client/account/list/{id}(id=${client.getId})}">
                <button name="cancel", type="submit">History</button><br/>
                <br/>
            </form>
            <form th:object="${client}" th:method="get" th:action="@{/bank_app/client/account/list/{id}(id=${client.getId})}">
                <button name="cancel", type="submit">Accounts</button><br/>
                <br/>
            </form>
        </div>


        <div th:if="${employee}">
            <form th:method="get" th:action="@{/bank_app/employee/lists/account}">
                <button name="cancel", type="submit">Credit list</button><br/>
                <br/>
            </form>
        </div>

    </div>
</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
