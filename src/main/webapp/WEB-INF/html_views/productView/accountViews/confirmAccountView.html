<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Confirm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="include/header :: header"></header>

<main>
    <div th:object="${client}">
        <p th:text="${client.getUserName()}">client name</p>
        <p> Selected a bank account for you</p>
    </div>
    <div th:object="${account}">
        <form th:method="post" th:action="@{/bank_app/account/open/{id}(id=${account.getId})}">
            <label>Name: <p th:text="${account.getName()}">Name</p> </label> </br>
            <label>Term: <p th:text="${account.getCredit_term()}">term</p> </label></br>
            <label>CashBack <p th:text="${account.getCashBack()}">cashBack</p> </label></br>
            <label>Payment: <p th:text="${account.getPayment()}">payment</p> </label></br>
            <button name="enter"  type="submit">Enter</button>
        </form>
        <form th:method="delete" th:action="@{/bank_app/account/open/{id}(id=${account.getId})}">
            <button name="cancel" >Cancel</button>
        </form>

    </div>
</main>
<footer th:insert="include/footer :: footer"></footer>

</body>
</html>
