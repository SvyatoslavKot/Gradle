<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container py-6 ">
<div >
    <div>
        <header  th:insert="include/header :: header"></header>
    </div>
<main class=" col-lg-3">
    <h3  th:object="${client}"> <p th:text="${client.getUserName()}">userName</p> fill the form please</h3>
    <form th:method="post" th:action="@{/bank_app/account/open/}">
    <label>Term<br />
        <select name="term">
            <option value="0"></option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
        </select>
        </label><br />
    <label>Type<br />
        <select name="type">
            <option value="0"></option>
            <option value="STANDARD">Standard</option>
            <option value="CURRENCY">Currency</option>
            <option value="PREMIUM">Premium</option>
            <option value="TRAVEL">Traveling</option>
            </select>
    </label><br />
    <label>Level<br />
        <select name="level">
            <option value="0"></option>
            <option value="LIGHT">light</option>
            <option value="STANDARD">standard</option>
            <option value="GOLD">gold</option>
    </select>
    </label><br />
    <br/>
    <button name="enter"  type="submit">Enter</button>
    </form>
    <button name="cancel" onclick="location.href='/bank_app/account'">Cancel</button>
</main>
<footer  th:insert="include/footer :: footer"></footer>
</div>
</body>
</html>
