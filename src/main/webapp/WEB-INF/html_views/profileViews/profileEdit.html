<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Profile edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-6>">
<header  th:insert="include/header :: header"></header>
<main class="py-5 text-left" >
    <div>
        <h3>Edit User data page</h3><br>
    </div>
    <div >
        <form th:method="patch" th:action="@{/bank_app/profile/{id}(id=${client.getId})}" th:odject="${client}">
            <label for="name">Name: </label><br/>
                <input type="text" th:field="*{client.userName}" id="name"/><br/>

            <label for="lastName">Last Name: </label><br/>
            <input type="text" th:field="*{client.lastName}" id="lastName"/><br/>

            <label for="eMail">@mail:</label><br/>
            <input type="text" th:field="*{client.eMail}" id="eMail"/><br/>

            <label for="mobilePhone">Mobile Phone:</label><br/>
            <input type="text" th:field="*{client.mobilePhone}" id="mobilePhone"/><br/>

            <label for="addressee">addressee:</label><br/>
            <input type="text" th:field="*{client.addressee}" id="addressee"/><br/>

            <button class="m-2" name="enter"  type="submit">Enter</button><br/>
        </form>
        <form th:method="delete" th:action="@{/bank_app/profile/{id}(id=${client.getId()})}">
            <button class="m-2" type="submit">Delete</button><br/>
        </form>
        <form th:method="get" th:action="@{/bank_app/profile/{id}(id=${client.getId()})}">
            <button class="m-2" type="submit">Cancel</button><br/>
        </form>
    </div>
</main>
<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
