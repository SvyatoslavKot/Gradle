<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-left">
    <h4>Profile View</h4>

    <div th:object="${user}">
        <label>Name: <p th:text="${user.getUserName()}">userName</p> </label> </br>
        <label>LastName: <p th:text="${user.getLastName()}">lastName</p> </label></br>
        <label>Addressee <p th:text="${user.getAddressee()}">addressee</p> </label></br>
        <label>Phone: <p th:text="${user.getMobilePhone()}">mobilePhone</p> </label></br>
        <label>Id: <p th:text="${user.getId()}">id</p> </label> </br>
    </div>

        <div th:if="${client}">
            <a th:href="@{/bank_app/client/profile/{id}/edit(id=${client.getId})}">create profile</a>

            <br/>
            <form th:method="get" th:action="@{/bank_app/client/credits/list/{id}(id=${client.getId})}">
                <button class="mb-1" name="myCredits" type="submit" >My Credits</button>
            </form>
            <form th:method="get" th:action="@{/bank_app/client/account/list/{id}(id=${client.getId})}">
                <button class="mb-1" name="myAccount" type="submit" >My Accounts</button>
            </form>
            <form>
                <button class="mb-1" onclick=location.href='/bank_app/profileview'>My Insurance</button>
            </form>
            <button class="mb-1" onclick=location.href='/bank_app/client/money_operation/main'>Money Operation</button>

            <form th:method="post" >
                <button class="mb-1" name="exit" type="submit">Log Out</button>
            </form>

            <form th:method="get" th:action="@{/bank_app/}">
                <button class="mb-1" name="cancel" type="submit">Main</button>
            </form>
        </div>

    <div th:if="${employee}">
        <form th:method="get" th:action="@{/bank_app/employee/lists/client}">
            <button class="mb-1" name="cancel" type="submit">Client list</button>
        </form>
    </div>
</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
