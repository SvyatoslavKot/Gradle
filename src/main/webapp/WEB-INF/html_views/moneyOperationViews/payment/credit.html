<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Pay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6 text-center">
<header th:insert="include/header :: header"></header>

<main class="py-5 ">
    <h4 class="mb-2">Creidt pay View</h4>

    <form th:method="post" th:action="@{/bank_app/client/money_operation/payment/credit}">
        <label class="mb-2" >Account payment:
            <select class="mb-1" name="account">
                <option value=""></option>
                <div th:each="account : ${accounts}">
                    <option th:value="${account.id}" th:utext="${account.account_num}"></option>
                </div>
            </select>
        </label>
        <label class="mb-2">My Credit:
            <select class="mb-1" name="credit">
                <option value=""></option>
                <div th:each="credit : ${credits}">
                    <option th:value="${credit.id}" th:utext="${credit.account_number}"></option>
                </div>
            </select>
        </label>
        <label class="mb-2">Value:
            <input class="mb-1" type="text" name="value">
        </label>


        <button name="send"  type="submit">Send</button>
    </form>
    <button name="cancel" onclick="location.href='/bank_app/client/money_operation/payment'">Cancel</button>


</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
