<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>transfer yourself</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6 text-center">
<header th:insert="include/header :: header"></header>

<main class="py-5 ">
    <h4 class="mb-2">Money Operation View</h4>

    <form th:method="post" th:action="@{/bank_app/client/money_operation/transfer/yourself}">
    <label class="mb-2" >Account sender:
        <select class="mb-1" name="sender">
            <option value=""></option>
            <div th:each="aSender : ${sender}">
                <option th:value="${aSender.id}" th:utext="${aSender.account_num}"></option>
            </div>
        </select>
    </label>
    <label class="mb-2">Account addressee:
        <select class="mb-1" name="addressee">
            <option value=""></option>
            <div th:each="aAddressee : ${addressee}">
                <option th:value="${aAddressee.id}" th:utext="${aAddressee.account_num}"></option>
            </div>
        </select>
    </label>
    <label class="mb-2">Value:
        <input class="mb-1" type="text" name="value">
    </label>


    <button name="send"  type="submit">Send</button>
    </form>
    <button name="cancel" onclick="location.href='/bank_app/client/money_operation/transfer'">Cancel</button>


</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
