<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Spring Security Example </title>
</head>
<div class="container py-3">
  <body class="text-center">
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div class="container py-6 col-lg-3" >
  <main class="form-signin" >
    <form  method="post">
      <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="32" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="h5 mb-3  form-floating input-sm">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="mobilePhone">
        <label for="floatingInput">Phone</label>
      </div>
      <div class="h5 mb-3  form-floating input-sm">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="h3 mb-3 w-50 btn btn-sm btn-primary" type="submit" name="singIn">Sign in</button>
    </form>
    <button class="h3 mb-3 w-50 btn btn-sm btn-primary"onclick="location.href='/bank_app/profile/reg'">Registration</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>

  </main>
</div>
</body>
</div>
</html>
