<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="container py-3">
    <body class="text-center">
    <div class="container py-6 col-lg-3" >
        <main class="form-signin" >
            <form method="POST" th:action="@{/bank_app/admin/}">
                <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="32" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="h5 mb-3  form-floating input-sm">
                    <input type="text" class="form-control" name="login" id="floatingInput" placeholder="mobilePhone">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="h5 mb-3  form-floating input-sm">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="h3 mb-3 w-50 btn btn-sm btn-primary" type="submit" name="singIn">Sign in</button>
            </form>
        </main>
    </div>
    </body>
</div>
</html>
