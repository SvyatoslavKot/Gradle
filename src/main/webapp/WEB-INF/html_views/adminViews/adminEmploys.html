<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="container py-6>">

<main class="py-5 text-center">
    <h5>Employees</h5>



    <form>
        <div class="col-lg-3">
            <select name="sorted" class="form-select">
                <option value="">Sorted</option>
                <option value="name">Name</option>
            </select>

            <div class="invalid-feedback">
                Please select a valid param.
            </div>

        </div>
        <div class ="col-lg-1">
            <button name="sort" type="submit">Sort</button>
        </div>

    </form>
    <button class="h3 mb-3 btn-sm  text-left" onclick=location.href='/bank_app/admin/employee/add' name="employAddButton">Add Employee</button>
    <br/>

    <table  class=" table table-hover">
        <tr>
            <td >No</td>
            <td >Name</td>
            <td >Lastname</td>
            <td >Position</td>
            <td >Mobil Phone</td>
            <td >Age</td>
            <td >Activity</td>
        </tr>

        <tr th:each="employee, state : ${employees}">
            <td th:utext="${state.index}"> index</td>
            <td>
                <a th:href="@{/bank_app/admin/employee/{id_acc}(id_acc=${employee.id})}" th:utext="${employee.name}" />
            </td>
            <td th:utext="${employee.last_name}">lastname</td>
            <td th:utext="${employee.position}">position</td>
            <td th:utext="${employee.mobile_phone}">phone</td>
            <td th:utext="${employee.age}">age</td>
            <td th:utext="${employee.activity}">activity</td>
        </tr>
    </table>
</main>
</body>
</html>
