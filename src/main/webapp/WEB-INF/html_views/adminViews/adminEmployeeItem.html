<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<main >
    <h4>Profile View</h4>
    <div th:object="${employee}">
        <label>Name: <p th:text="${employee.name}">userName</p> </label> </br>
        <label>LastName: <p th:text="${employee.last_name}">lastName</p> </label></br>
        <label>Position: <p th:text="${employee.position}">addressee</p> </label></br>
        <label>Age: <p th:text="${employee.age}">mobilePhone</p> </label></br>
        <label>Phone: <p th:text="${employee.mobile_phone}">id</p> </label> </br>
        <label>Activity: <p th:text="${employee.activity}">id</p> </label> </br>
        <label>Password: <p th:text="${employee.password}">id</p> </label> </br>
    </div>
    <br/>
    <form th:method="delete" th:action="@{/bank_app/admin/employee/{id_acc}(id_acc=${employee.id})}">
        <button name="myAccount" type="submit" >Delete Employee</button><br/>
        <br/>
    </form>
        <button onclick=location.href='/bank_app/admin/employs'>Cancel</button><br/>


    </div>
</main>
</body>
</html>
