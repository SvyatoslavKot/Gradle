<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<main>
    <div>
        <h3>Registration Employee</h3><br>
    </div>
    <div>
        <form method="POST" th:odject="${employee}">
            <label for="name">Name:</label>
            <input type="text" th:field="*{employee.name}" id="name"/>
           <!-- <div th:if="${#fields.hasErrors('client.userName')}" th:error="*{client.userName}">name error</div><br/>
-->
            <label for="lastName">Last Name: </label>
            <input type="text" th:field="*{employee.last_name}" id="lastName"/><br/>
            <!-- <div th:if="${#fields.hasErrors('client.lastName')}"  th:error="*{client.lastName}">lastName error</div><br/>
 -->

             <label for="mobilePhone">Phone :</label>
             <input type="text" th:field="*{employee.mobile_phone}" id="mobilePhone"/>
            <!-- <div th:if="${#fields.hasErrors('client.mobilePhone')}" th:error="*{client.mobilePhone}">mobilePhone error</div><br/>
 -->
             <label for="position">Position:</label>
             <input type="text" th:field="*{employee.position}" id="position"/><br/>
           <!--  <div th:if="${#fields.hasErrors('client.addressee')}" th:error="*{client.addressee}">nickName error</div><br/>
 -->
             <label for="age">Age:</label>
             <input type="text" th:field="*{employee.age}" id="age"/>
            <!--  <div th:if="${#fields.hasErrors('client.eMail')}" th:error="*{client.eMail}">eMail error</div><br/>
  -->
              <label for="password">Password: </label>
              <input type="text" th:field="*{employee.password}" id="password"/><br/>


              <button name="enter" type="submit">Register</button>
          </form>
          <button onclick="location.href='/bank_app/'">Cancel</button>
      </div>
  </main>
  </body>
  </html>
