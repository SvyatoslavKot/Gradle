<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <title>Account list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-center">
    <h5>Accounts</h5>
    <form>
        <div class="col-lg-3">
            <select name="sorted" class="form-select">
                <option value="">Sorted</option>
                <option value="name">Name</option>
                <option value="balance">Balance</option>
                <option value="numh">Num Hi</option>
                <option value="numl">Num low</option>
                <option value="termlow">Term low</option>
                <option value="termhi">Termhi</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid param.
            </div>
        </div>
        <div class ="col-lg-1">
            <button name="sort" type="submit">Sort</button>
        </div>
    </form>

    <table  class="table table-hover">
        <tr>
            <td >No</td>
            <td >Name</td>
            <td>Last name</td>
            <td >Age</td>
            <td >Addressee</td>
            <td >Phone</td>
            <td >eMail</td>


        </tr>

        <tr th:each="client, state : ${clients}">
            <td th:utext="${state.index}"> index</td>
            <td th:utext="${client.userName}">name</td>
            <td th:utext="${client.lastName}">num</td>
            <td th:utext="${client.age}">balance</td>
            <td th:utext="${client.addressee}">date</td>
            <td th:utext="${client.mobilePhone}">term</td>
            <td th:utext="${client.eMail}">payment</td>
        </tr>
    </table>
    <form  th:method="get" th:action="@{/bank_app/employee/lists}">
        <button class="mb-1" name="add" type="submit" >Cancel</button>
    </form>
</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
