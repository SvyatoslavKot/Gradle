<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-center">
    <h5>Credits</h5>
    <form>
        <div class="col-lg-3">
            <select name="sorted" class="form-select">
                <option value="">Sorted</option>
                <option value="name">Name</option>
                <option value="balance">Balance</option>
                <option value="numh">Num Hi</option>
                <option value="numl">Num low</option>
                <option value="termlow">Term low</option>
                <option value="termhi">Termhi</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid param.
            </div>
        </div>
        <div class ="col-lg-1">
            <button name="sort" type="submit">Sort</button>
        </div>
    </form>

    <table  class="table table-hover">
        <tr>
            <td >No</td>
            <td >Name</td>
            <td >Account num</td>
            <td >Amount</td>
            <td >Open Date</td>
            <td >Term</td>
            <td >Payment</td>
            <td >Ptc</td>
            <td> Client</td>
            <td >Link Account</td>
        </tr>

        <tr th:each="credit, state : ${credits}">
            <td th:utext="${state.index}"> index</td>
            <td>
                <a th:href="@{/bank_app/credits/item/{id_credit}(id_credit=${credit.id})}" th:utext="${credit.name}" />
            </td>
            <td th:utext="${credit.account_number}">num</td>
            <td th:utext="${credit.amount}">balance</td>
            <td th:utext="${credit.opening_date}">date</td>
            <td th:utext="${credit.credit_term}">term</td>
            <td th:utext="${credit.payment_month}">payment</td>
            <td th:utext="${credit.ptc}">cash Back</td>
            <td th:utext="${credit.client_id}">cash Back</td>
            <td>
                <a th:href="@{/bank_app/account/{id_acc}(id_acc=${credit.account_link_id})}">Look</a>
            </td>
        </tr>
    </table>
    <form  th:method="get" th:action="@{/bank_app/employee/lists}">
        <button class="mb-1" name="add" type="submit" >Cancel</button>
    </form>
</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
