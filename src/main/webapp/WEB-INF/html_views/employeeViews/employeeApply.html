<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Apply</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class=" col-lg-3">
    <h4>Apply</h4>
    <p th:text="${apply.number}">num</p>
    <div>
    <div class="col-9">
            <label class="row">Name Product:</label> <p class="col-6" th:text="${credit.name}">userName</p>
            <label class="row">Amount: <p class="col-3"th:text="${credit.amount}">amount</p> </label>
            <label class="row">ptc: <p class="col-3" th:text="${credit.ptc}">ptc</p> </label>
            <label class="row">Term: <p class="col-3" th:text="${credit.credit_term}">term</p> </label>
        <label class="row">Client Name <p class="col-3" th:text="${client.userName}">name</p> </label>
        <label class="row">Client lastName <p class="col-3" th:text="${client.lastName}">last Name</p> </label>
        <label class="row">Age: <p class="col-3" th:text="${client.age}">ptc</p> </label>
        <label class="row">Income: <p class="col-3" th:text="${apply.income}">last Name</p> </label>
        <label class="row">Child: <p class="col-3" th:text="${apply.child}">last Name</p> </label>
        <label class="row">Family: <p class="col-3" th:text="${apply.family_status}">last Name</p> </label>
        <label class="row">Other Credit <p class="col-3" th:text="${apply.other_credit}">last Name</p> </label>
        <label class="row">Experience: <p class="col-3" th:text="${apply.experience}">last Name</p> </label>
        <label class="row">Solvency: <p class="col-3" th:text="${apply.solvency}">last Name</p> </label>
        <label class="row">Status: <p class="col-3" th:text="${apply.status}">last Name</p> </label>

        <a th:href="@{/bank_app/employee/apply/edit/{id}(id=${apply.id})}">create apply</a>
    </div>

    </div>
    <br/>
    <button onclick=location.href='/bank_app/profileview'>Cancel</button><br/>
    <br/>
    <form th:method="delete" th:action="@{/bank_app/employee/apply/{id}(id=${apply.id})}">
        <button name="denied" type="submit" >Denied</button><br/>
        <br/>
    </form>
    <form th:method="post" th:action="@{/bank_app/employee/apply/{id}(id=${apply.id})}">
        <button name="approved" type="submit">Approved</button>
    </form>
    </div>

</main>
</body>
</html>
