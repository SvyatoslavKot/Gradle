<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-6>">
<main>
    <div>
        <h3>Apply Edit</h3><br>
    </div>
    <div>
        <form th:method="patch" th:action="@{/bank_app/employee/apply/   {id}(id=${client.getId})}" th:odject="${client}">
            <label for ="productName">Name Product:</label>
            <input id ="productName" th:field="*{credit.name}"/>
            <label for="amount" >Amount:</label>
            <input id="amount" th:text="${credit.amount}"/>
            <label for="ptc">ptc:</label>
            <input id="ptc" th:text="${credit.ptc}"/>
            <label for="term">Term:</label>
            <input id="term" th:text="${credit.credit_term}">/>


            <button name="enter"  type="submit">Enter</button><br/>
        </form>
        <button onclick="location.href='/bank_app/'">Cancel</button>
    </div>
</main>
</body>
</html>
