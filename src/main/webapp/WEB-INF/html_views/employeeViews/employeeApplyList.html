<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container py-6>">
<header th:insert="include/header :: header"></header>

<main class="py-5 text-center">
    <h5>Credits</h5>
    <form>
        <div class="col-lg-3">
            <select name="sorted" class="form-select">
                <option value="">Sorted</option>
                <option value="name">Name</option>
                <option value="balance">Balance</option>
                <option value="numh">Num Hi</option>
                <option value="numl">Num low</option>
                <option value="termlow">Term low</option>
                <option value="termhi">Termhi</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid param.
            </div>
        </div>
        <div class ="col-lg-1">
            <button name="sort" type="submit">Sort</button>
        </div>
    </form>

    <table  class="table table-hover">
        <tr>
            <td >No</td>
            <td >Number</td>
            <td >Credit</td>
            <td >Client</td>
            <td >Income</td>
            <td >Family</td>
            <td >Child</td>
            <td >Other Pay</td>
            <td> Experience</td>
            <td >Age</td>
            <td >Solvency</td>
            <td >Status</td>
        </tr>

        <tr th:each="apply, state : ${apples}">
            <td th:utext="${state.index}"> index</td>
            <td th:utext="${apply.number}">num</td>
            <td>
                <a th:href="@{/bank_app/credits/item/{id_credit}(id_credit=${apply.credit_id})}" th:utext="${apply.credit_id}" />
            </td>
            <td>
                <a th:href="@{/bank_app/profile/{id_client}(id_client=${apply.client_id})}" th:utext="${apply.client_id}" />
            </td>
            <td th:utext="${apply.income}">num</td>
            <td th:utext="${apply.family_status}">balance</td>
            <td th:utext="${apply.child}">date</td>
            <td th:utext="${apply.other_credit}">term</td>
            <td th:utext="${apply.experience}">payment</td>
            <td th:utext="${apply.age}">cash Back</td>
            <td th:utext="${apply.solvency}">cash Back</td>
            <td th:utext="${apply.status}">cash Back</td>
        </tr>
    </table>
    <form  th:method="get" th:action="@{/bank_app/employee/lists}">
        <button class="mb-1" name="add" type="submit" >Cancel</button>
    </form>
</main>

<footer th:insert="include/footer :: footer"></footer>
</body>
</html>
